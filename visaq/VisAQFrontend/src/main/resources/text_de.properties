CookieNotice=Was sind Cookies? \n Cookies und ähnliche Technologien sind sehr kleine Textdokumente oder Codeteile, die oft einen eindeutigen Identifikationscode enthalten. Wenn Sie eine Website besuchen oder eine mobile Anwendung verwenden, bittet ein Computer Ihren Computer oder Ihr mobiles Gerät um die Erlaubnis, diese Datei auf Ihrem Computer oder mobilen Gerät zu speichern und Zugang zu Informationen zu erhalten. Informationen, die durch Cookies und ähnliche Technologien gesammelt werden, können das Datum und die Uhrzeit des Besuchs sowie die Art und Weise, wie Sie eine bestimmte Website oder mobile Anwendung nutzen, beinhalten. \n Warum verwenden wir Cookies? \n Cookies sorgen dafür, dass Sie während Ihres Besuchs auf unserer Website des für Sie bestmögliche Erlebnis erleben. Dafür speichern wir Ihre Einstellungen bezüglich bevorzugter Luftqualitäten und Ihres bevorzugten Farbschemas. Außerdem speichern wir Ihren Standort, um diesen bei erneutem Besuch laden zu können. \n Welche Art von Cookies verwenden wir? \n Notwendige Cookies \n Diese Cookies sind notwendig, damit die Website ordnungsgemäß funktioniert. Einige der folgenden Aktionen können mit diesen Cookies durchgeführt werden. \n - Speichern von Farbeinstellungen \n - Speichern von Luftqualitätseinstellungen \n - Speichern von Spracheinstellungen \n - Speichern des von Ihnen zuletzt geladenen Standorts \n Performance Cookies \n Diese Cookies werden verwendet, um statistische Informationen über die Nutzung unserer Website zu sammeln, auch Analyse-Cookies genannt. Wir verwenden diese Daten zur Leistungssteigerung und Webseitenoptimierung.